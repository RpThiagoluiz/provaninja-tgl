<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>TGL</title>
  </head>
  <body>
    <header class="header-nav">
      <nav>
        <div>
          <a href="" class="header-nav-logo">TGL</a>
        </div>
        <div class="header-nav-div-center">
          <a href="">Home</a>
          <a href="">Account</a>
        </div>
        <div class="header-nav-div-end">
          <a href="">Log out </a>
          <img
            class="header-nav-div-end-image-logout"
            src="./assets/right.svg"
            alt=""
          />
        </div>
      </nav>
    </header>

    <main>
      <section class="grid-container">
        <div class="grid-bet">
          <header>
            <p>
              <strong>NEW BET</strong>
              <span data-js="games-type">FOR MEGA-SENA</span>
            </p>
          </header>
          <section>
            <span class="grid-bet-choosen-type">Choose a game</span>
            <div class="grid-bet-container-button">
              <!-- <button class="active">Lotofacil</button>
               -->
            </div>
          </section>
          <section class="grid-bet-container-description">
            <h2>Fill your bet</h2>
            <p>
              <!-- Api description -->
              Choose game description
            </p>
          </section>

          <section class="grid-bet-container-range">
            <!-- 
              Need selected inputs
              
              <input
              type="text"
              class="selected"
              name=""
              id=""
              value="0"
              readonly
            />
            <input type="text" name="" id="" value="0" readonly />
            <input type="text" name="" id="" value="0" readonly /> -->
          </section>

          <section class="grid-bet-container-function-buttons">
            <div>
              <button
                class="grid-bet-container-function-buttons-completed"
                onclick="handleButtonEvents.completeGame()"
              >
                Complete game
              </button>
              <button
                class="grid-bet-container-function-buttons-clear"
                onclick="handleButtonEvents.resetGame()"
              >
                Clear game
              </button>
            </div>
            <div>
              <button
                class="grid-bet-container-function-buttons-add-cart"
                onclick="handleCartEvents.addToCart()"
              >
                <img
                  class="image-add-to-cart"
                  src="./assets/shopping-cart.svg"
                  alt="Add to cart"
                />
                Add to Cart
              </button>
            </div>
          </section>
        </div>

        <aside class="grid-cart">
          <section class="grid-cart-header">
            <h3>Cart</h3>
          </section>

          <div class="grid-cart-container">
            <section class="grid-cart-container-section">
              <div class="grid-cart-item">
                <span><strong>Carinho vazio...</strong> </span>
              </div>
              <!-- <div class="grid-cart-item">
                <img src="./assets/delete.svg" alt="Delete cart Item" onclick=""/>
                <div class="grid-cart-item-description">
                  <p>01,02,03,04,05,06,15,45,678,12,1,46,45,1,2</p>
                  <span
                    ><strong>Lotofacil</strong>
                    <span data-js="game-type-price">R$ 2,50</span>
                  </span>
                </div>
              </div> -->
            </section>

            <section class="grid-cart-total">
              <span
                ><strong>CART</strong> TOTAL:
                <span data-js="cart-total">R$ 0,00</span></span
              >
            </section>
          </div>

          <div class="grid-cart-button-container">
            <button class="grid-cart-button-save">
              Save <img src="./assets/saveArrow.svg" alt="Save" />
            </button>
          </div>
        </aside>
      </section>

      <!-- Modal Error -->
      <section class="modal-overlay">
        <div class="modal-content"></div>
      </section>
    </main>
    <footer>
      <span>Copyright 2021 Luby Software</span>
    </footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>
